{% if value == 'str' %}
    <div class="badge badge-primary">{{ value }}</div>
{% elif value == 'number' %}
    <div class="badge badge-secondary">{{ value }}</div>
{% elif value == 'date' %}
    <div class="badge badge-neutral">{{ value }}</div>
{% else %}
    <div class="badge badge-accent">{{ value }}</div>
{% endif %}
