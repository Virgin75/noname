<dialog id="create_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Create a new custom field</h3>
    <form>
      {{ form.as_p }}
      <button
              hx-post="{% url "contacts:create_custom_field" %}"
              class="btn btn-primary mt-5"
              hx-target="#table-body"
              hx-swap="afterbegin"
              hx-select="#myrow"
              onclick="create_modal.close();"
      >
          Create
      </button>
    </form>
  </div>
</dialog>
<script>
    create_modal.showModal();
</script>
