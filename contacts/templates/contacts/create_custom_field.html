<dialog id="create_custom_field" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Create a new custom field</h3>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Create">
    </form>
  </div>
</dialog>
