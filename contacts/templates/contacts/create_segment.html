<dialog id="create_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Create a new Segment</h3>
    <form method="POST" action="{% url "contacts:create_segment" %}">
      {% csrf_token %}
      {{ create_form.as_div }}
      <button
        type="submit"
        class="btn btn-primary mt-5 w-full">
        CREATE
      </button>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button></button>
  </form>
</dialog>
