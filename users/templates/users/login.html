{% extends "commons/base_logged_out.html" %}
{% block content %}
    <div class="flex flex-col items-center w-full px-10 py-10 justify-center h-screen gap-2">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-error">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 animate-ping" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span>Error! Impossible to log in with given credentials.</span>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    <br>
        <h1 class="heading-1">Login</h1>
        <form method="post" class="flex flex-col mobile:w-full desktop:w-1/3">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="divider">OR</div>
        <a class="btn btn-secondary" href="{% url 'users:signup' %}">Sign up</a>
      </form>
    </div>

{% endblock %}
